<!-- add student modal -->
<div class="modal" id="edit-student-modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head has-background-info-light">
      <p class="modal-card-title">Edit Student</p>
      <button class="delete close-edit-modal" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <form action="/edit_student" method="PATCH">
        <div class="field">
          <label class="label">First name</label>
          <div class="control">
            <input
              type="text"
              name="firstname"
              required
              placeholder="first name"
              class="input"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Second name</label>
          <div class="control">
            <input
              type="text"
              name="secondname"
              required
              placeholder="second name"
              class="input"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Student's age</label>
          <div class="control">
            <input
              type="number"
              name="age"
              required
              placeholder="age"
              value="0"
              class="input"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Year of study</label>
          <div class="control">
            <input
              type="number"
              name="year"
              required
              placeholder="year of study"
              value="0"
              class="input"
            />
          </div>
        </div>
        <div class="field">
          <label class="label">Student's gender</label>
          <div class="select is-fullwidth">
            <select name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-success is-fullwidth">
              Add
            </button>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot has-background-info-light">
      <button class="button close-edit-modal">Cancel</button>
    </footer>
  </div>
</div>
<!-- add student modal -->
