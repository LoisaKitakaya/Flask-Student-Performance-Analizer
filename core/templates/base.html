<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->

    <!-- style.css -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <!-- style.css -->

    <!-- page title -->
    <title>{% block title %} {% endblock %}</title>
    <!-- page title -->
  </head>
  <!--  -->
  <body>
    <!-- navigation -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item is-size-3 has-text-info-dark" href="/">
          SPA <span class="nav-brand is-size-5">.home</span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/admin"> Admin </a>

          <a class="navbar-item" href="/dashboard"> Dashboard </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> More </a>

            <div class="navbar-dropdown">
              <a class="navbar-item" href="#"> About </a>
              <a class="navbar-item" href="#"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item" href="#"> Report an issue </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="/signup">
                <strong>Sign up</strong>
              </a>
              <a class="button is-info" href="/login"> Log in </a>
              <a class="button is-danger" href="/logout"> Log out </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- navigation -->

    <!-- dashboard -->
    <div class="app has-background-primary-dark">
      <!-- app goes here -->
      {% block app %}
      <!--  -->
      {% endblock %}
      <!-- app goes here -->
    </div>
    <!-- dashboard -->
  </body>
  <!--  -->

  <!-- main.js -->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <!-- main.js -->
</html>
